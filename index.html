<!DOCTYPE html>
<html>
  <head>
    <script src='scripts/app.js' type='text/js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.3/css/foundation.min.css' type='text/css' rel='stylesheet'>
    <link href='assets/styles/main.css' type='text/css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class='row wrapper'>
      <div class='small-12 medium-4 large-4 columns input_container'>
        <input class='user_input'type='text' name='speed' id='speed' placeholder='Enter speed'>
      </div>
      <div class='small-12 medium-4 large-4 columns input_container'>
        <input class='user_input'type='text' name='distance' id='distance' placeholder='Enter distance'>
      </div>
      <div class='small-12 medium-4 large-4 columns input_container'>
        <input class='user_input'type='text' name='time' id='time' placeholder='Enter time'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 medium-12 large-12 columns btn_container'>
        <button class='btn_calculate' id='btn_calculate'><span class='tmp_txt' id='result'></span>Calculate</button>
      </div>
    </div>
  </body>
</html>
